<p-menubar [model]="items">
  <div>
    <input type="text" pInputText placeholder="Search">
    <button type="button" pButton label="Logout" icon="pi pi-power-off" style="margin-left:.25em"></button>
  </div>
</p-menubar>
<!--notess-->
<div class="card">
  <!-- <h5>Horizontal</h5> -->
  <p-card header="Notes app">
    <button pButton pRipple type="button" class="p-button-raised p-button-danger pi pi-plus" style="width: 50px;"
      (click)="addNote()"></button>
    <!--label=""-->
  </p-card>
  <p-splitter [style]="{'height': '300px'}" styleClass="p-mb-5" [panelSizes]="[13,87]">
    <ng-template pTemplate>
      <div class="p-col p-d-flex p-ai-center p-jc-center">
        <li style="cursor: pointer" *ngIf="newNote">
          <!--(bắt sự kiện gọi từ bên trong)[lấy bên trong đẩy ra bên ngoài]-->
          {{ newNote.title }}
          <br>
          <span style="font-style: italic; margin-left: 70px;">{{ newNote.note.toString().substring(0, 20) }}</span>
          <!--.toString().substring(0, 2) lấy bn chữ-->
        </li>
        <li *ngFor="let note of notes" style="cursor: pointer" (click)="viewNote(note)"
          [ngClass]="getSelectedClass(note)">
          <!--(bắt sự kiện gọi từ bên trong)[lấy bên trong đẩy ra bên ngoài]-->
          {{ note.title }}
          <br>
          <span style="font-style: italic; margin-left: 70px;">{{ note.note.toString().substring(0, 20) }}</span>
          <!--.toString().substring(0, 2) lấy bn chữ-->
        </li>
      </div>
    </ng-template>
    <ng-template pTemplate>
      <div *ngIf="newNote" style="width: 100%">
        <!--nếu có thì in ra-->
        <br>
        <span class="p-float-label">
          <textarea id="float-input" rows="2" pInputTextarea style="width: 100%" [(ngModel)]="newNote.title"></textarea>
          <label for="float-input">Title</label>
        </span>
        <br>
        <span class="p-float-label">
          <textarea id="float-input" rows="5" pInputTextarea style="width: 100%" ></textarea>
          <label for="float-input">Note</label>
        </span>
      </div>
      <div class="p-col p-d-flex p-ai-center p-jc-center" *ngIf="selectedNote && !newNote">
        <!---->
        <span style="font-weight: bolder;">{{ selectedNote.title }}</span>
        <br>
        {{ selectedNote.note }}
      </div>
    </ng-template>
  </p-splitter>
</div>
